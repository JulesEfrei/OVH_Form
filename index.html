<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <title>Réservez votre nom de domaine</title>
</head>
<body class="bg-light smooth-scroll">


<!-- Domain section -->
<section id="domain_section" class="bg-light w-100 vh-100 container d-flex justify-content-around align-items-center flex-column">

    <div class="row w-100">

        <h3 class="fs-3 mb-md-0 mb-4 col-md-4 col-lg-6 align-self-center domain-title">Entrez un nom de domaine</h3>

        <!-- Form domain -->
        <div class="d-flex flex-column align-items-start needs-validation col-md-8 col-lg-6">
            <label for="domain" class="gsap3">Entrez un nom de domaine</label>
            <div class="input-group mt-3 hover-shadow gsap3">
                <input type="text" name="domain" id="domain" placeholder="monsite.com" required class="form-control">
                <button type="submit" class="btn btn-outline-primary" onclick="addToCart()">Ajouter au pannier</button>
            </div>
        </div>

    </div>

    <div class="row w-75 bg-white p-4 container">
            <div id="domain-item" class="row w-100 d-flex justify-content-between mb-4 pb-3 border-bottom border-dark border-2">
                <h3 class="col-6">Liste des noms de domaine</h3>
                <a href="#" class="col-6  align-self-center btn btn-outline-primary w-auto">Remove</a>
            </div>
            <div class="row w-100 d-flex justify-content-between">
                <h3 class="col-6">...</h3>
            </div>
    </div>

</section>



<!-- Form section -->
<section id="form" class="bg-white w-100 p-4 d-flex flex-column">

    <h1 class="mt-3 fs-3">Sélectionner votre situation et remplissez le formulaire</h1>

    <!-- Form Container -->
    <div class="w-75 mt-5 align-self-center bg-light p-3">

        <!-- Form controller -->
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-customer-tab" data-bs-toggle="tab" data-bs-target="#nav-customer" type="button" role="tab" aria-controls="nav-customer" aria-selected="true">Particulier</button>
            <button class="nav-link" id="nav-business-tab" data-bs-toggle="tab" data-bs-target="#nav-business" type="button" role="tab" aria-controls="nav-business" aria-selected="true">Entreprise</button>
        </div>

        <!-- Form content -->
        <div class="tab-content mt-3 px-3">

            <!-- Content customer form -->
            <div class="tab-pane fade show active" id="nav-customer" role="tabpanel" aria-labelledby="nav-customer-tab">
                <h5 class="fs-5">Formulaire pour les particuliers</h5>
                <!-- Form -->
                <form class="w-100 container mt-4" id="customer-form">

                    <div class="mb-3 row">
                        <div class="col-xl-3 col-md-6 ps-0 pe-md-3 pe-0 mb-md-0 mb-3">
                            <input class="form-control" type="text" name="firstName" id="name" placeholder="Prénom" required="required" data-obj="1">
                        </div>
                        <div class="col-xl-3 col-md-6 px-0">
                            <input class="form-control" type="text" name="lastName" id="last_name" placeholder="Nom" required="required" data-obj="1">
                        </div>
                    </div>
                    <div class="row col-md-6 ps-0 mb-3">
                        <input class="form-control" type="email" name="email" id="email" placeholder="E-mail" required="required" data-obj="1">
                    </div>

                    <div class="mb-3 row">
                        <div class="col-xl-3 col-md-6 ps-0 pe-md-3 pe-0 mb-md-0 mb-3">
                            <select class="form-select mb-4" name="language" required id="selectLang" data-obj="1">
                                <option selected value="1">Langue</option>
                                <option value="fr_FR">Français</option>
                                <option value="en_US">Anglais (US)</option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-md-6 px-0">
                            <input class="form-control mb-4" type="tel" name="phone" id="phone" placeholder="Numéro de téléphone" required data-obj="1">
                        </div>
                    </div>

                    <!-- Adress -->
                    <div class="row col-md-6 ps-0">
                        <input class="form-control" type="text" name="line1" id="adress" placeholder="Adresse" required="required" data-obj="2">
                    </div>
                    <div class="row my-3">
                        <div class="col-xl-3 col-md-6 ps-0 pe-md-3 pe-0 mb-md-0 mb-3">
                            <input class="form-control" type="text" name="zip" id="zip" placeholder="Code Postal" required="required" data-obj="2">
                        </div>
                        <div class="col-xl-3 col-md-6 px-0">
                            <input class="form-control" type="text" name="city" id="city" placeholder="Ville" required="required" data-obj="2">
                        </div>
                    </div>
                    <div class="row col-md-6 ps-0">
                        <select class="form-select" name="country" required id="selectCountry" data-obj="2">
                            <option selected value="1">Pays</option>
                            <option value="FR">France</option>
                            <option value="US">États-Unis</option>
                        </select>
                    </div>

                    <button class="btn btn-outline-primary mt-4 row align-self-center" type="button" onclick="ifData('customer-form')">Valider les informations saisies</button>

                </form>
            </div>

            <!-- Content business form -->
            <div class="tab-pane fade" id="nav-business" role="tabpanel" aria-labelledby="nav-business-tab">
                <h5 class="fs-5">Formulaire pour les entreprise ou association</h5>
                <!-- Form -->
                <form class="w-100 container mt-4" id="business-form">

                    <!-- Personnal data -->
                    <div class="row mb-3">
                        <div class="col-xl-3 col-md-6 ps-0 pe-md-3 pe-0 mb-md-0 mb-3">
                            <input class="form-control" type="text" name="firstName" id="nameB" placeholder="Prénom" required="required" data-obj="1">
                        </div>
                        <div class="col-xl-3 col-md-6 px-0">
                            <input class="form-control" type="text" name="lastName" id="last_nameB" placeholder="Nom" required="required" data-obj="1">
                        </div>
                    </div>
                    <div class="row col-md-6 ps-0">
                        <select class="form-select mb-4" name="language" required id="selectLangB" data-obj="1">
                            <option selected value="1">Langue</option>
                            <option value="fr_FR">Français</option>
                            <option value="en_US">Anglais (US)</option>
                        </select>
                    </div>
                    <div class="row col-md-6 ps-0">
                        <input class="form-control mb-4" type="tel" name="phone" id="phoneB" placeholder="Numéro de téléphone" required data-obj="1">
                    </div>

                    <!-- Account -->
                    <div class="row col-md-6 ps-0">
                        <input class="form-control" type="email" name="email" id="emailB" placeholder="E-mail" required="required" data-obj="1">
                    </div>
                    <div class="row my-3">
                        <div class="col-xl-3 col-md-6 ps-0 pe-md-3 pe-0 mb-md-0 mb-3">
                            <select class="form-select" name="legalForm" required id="select">
                                <option selected value="1">Type de compte</option>
                                <option value="corporation">Entreprise</option>
                                <option value="association">Association</option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-md-6 px-0">
                            <input class="form-control" type="text" name="organisationType" id="organisationType" placeholder="Type d'organisation" required="required" data-obj="1">
                        </div>
                    </div>
                    <div class="row col-md-6 ps-0">
                        <input class="form-control mb-4" type="text" name="organisationName" id="organisationName" placeholder="Nom de l'organisation" data-obj="1">
                    </div>

                    <!-- Adress -->
                    <div class="row mt-3">
                        <div class="col-xl-3 col-md-6 ps-0 pe-md-3 pe-0 mb-md-0 mb-3">
                            <input class="form-control" type="text" name="line1" id="adressB" placeholder="Adresse" required="required" data-obj="2">
                        </div>
                        <div class="col-xl-3 col-md-6 px-0">
                            <input class="form-control" type="text" name="city" id="cityB" placeholder="Ville" required="required" data-obj="2">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-xl-3 col-md-6 ps-0 pe-md-3 pe-0 mb-md-0 mb-3">
                            <input class="form-control" type="text" name="zip" id="zipB" placeholder="Code Postal" required="required" data-obj="2">
                        </div>
                        <div class="col-xl-3 col-md-6 px-0">
                            <select class="form-select" name="country" required id="selectCountryB" data-obj="2">
                                <option selected value="1">Pays</option>
                                <option value="FR">France</option>
                                <option value="US">États-Unis</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-outline-primary mt-4 row align-self-center" type="button" onclick="ifData('business-form')">Valider les informations saisies</button>

                </form>
            </div>

        </div>

    </div>

</section>



<!-- Link Bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Link GSAP js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>

<!-- Link Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Link personal Js file -->
<script src="js/app.js"></script>
<script src="js/front.js"></script>

</body>
</html>
